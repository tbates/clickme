<!doctype html>
<title>Parallel Coordinates</title>

<link href="par_coords/external/d3.parcoords.css" rel="stylesheet">
<link href="par_coords/external/style.css" rel="stylesheet">
<script src="par_coords/external/d3.min.js"></script>
<script src="par_coords/external/d3.parcoords.js"></script>

<div id="example" class="parcoords" style="width:960px;height:200px;"></div>

<script id="brushing">// quantitative color scale
var color_palette = d3.scale.linear()
  .domain([9, 46.6])
  .range(["steelblue", "brown"])
  .interpolate(d3.interpolateLab);

var color = function(d) { return color_palette(d["economy"]); };

// load csv file and create the chart
d3.csv("par_coords/data/data.csv", function(data) {
  d3.parcoords()("#example")
    .data(data)
    .color(color)
    .alpha(0.4)
    .render()
    .shadows()
    .brushable()  // enable brushing
    .reorderable(); // enable moving axes
});
</script>
